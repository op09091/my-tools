    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        let uploadedFiles = [];
        let compressedResults = [];
        let currentFormat = 'original';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        function handleFiles(files) {
            const newFiles = Array.from(files).filter(file => file.type.startsWith('image/'));
            if (newFiles.length === 0) return;

            uploadedFiles = [...uploadedFiles, ...newFiles];
            displaySelectedFiles();
            updateUploadText();
        }

        function displaySelectedFiles() {
            const selectedFilesDiv = document.getElementById('selectedFiles');
            const selectedGrid = document.getElementById('selectedGrid');

            if (uploadedFiles.length === 0) {
                selectedFilesDiv.style.display = 'none';
                document.getElementById('compressBtn').disabled = true;
                return;
            }

            selectedFilesDiv.style.display = 'block';
            document.getElementById('compressBtn').disabled = false;
            selectedGrid.innerHTML = '';

            uploadedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const item = document.createElement('div');
                    item.className = 'selected-item';
                    item.innerHTML = `
                        <img src="${e.target.result}" alt="${file.name}">
                        <div class="selected-item-info" title="${file.name}">${file.name}</div>
                        <button class="selected-item-remove" onclick="removeFile(${index})" title="åˆ é™¤">Ã—</button>
                    `;
                    selectedGrid.appendChild(item);
                };
                reader.readAsDataURL(file);
            });
        }

        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            displaySelectedFiles();
            updateUploadText();

            if (uploadedFiles.length === 0) {
                fileInput.value = '';
            }
        }

        function clearSelected() {
            uploadedFiles = [];
            fileInput.value = '';
            displaySelectedFiles();
            updateUploadText();
        }

        function updateUploadText() {
            const uploadText = uploadArea.querySelector('.upload-text');
            if (uploadedFiles.length > 0) {
                uploadText.textContent = `å·²é€‰ ${uploadedFiles.length} å¼ ï¼Œç‚¹å‡»ç»§ç»­æ·»åŠ `;
            } else {
                uploadText.textContent = 'ç‚¹å‡»æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°è¿™é‡Œ';
            }
        }

        function updateMode() {
            const mode = document.querySelector('input[name="mode"]:checked').value;
            document.getElementById('sizeControl').style.display = mode === 'size' ? 'block' : 'none';
            document.getElementById('qualityControl').style.display = mode === 'quality' ? 'block' : 'none';
        }

        function updateQuality(value) {
            document.getElementById('qualityValue').textContent = value + '%';
            const slider = document.getElementById('qualitySlider');
            const percentage = value;
            slider.style.background = `linear-gradient(to right, var(--primary) 0%, var(--primary) ${percentage}%, #ddd ${percentage}%, #ddd 100%)`;
        }

        function updateScale(value) {
            document.getElementById('scaleValue').textContent = value + '%';
            const slider = document.getElementById('scaleSlider');
            const percentage = ((value - 10) / (100 - 10)) * 100;
            slider.style.background = `linear-gradient(to right, var(--primary) 0%, var(--primary) ${percentage}%, #ddd ${percentage}%, #ddd 100%)`;
        }

        function updateResizeMode() {
            const mode = document.querySelector('input[name="resize"]:checked').value;
            document.getElementById('scaleControl').style.display = mode === 'scale' ? 'block' : 'none';
            document.getElementById('fixedControl').style.display = mode === 'fixed' ? 'block' : 'none';
        }

        function selectFormat(format) {
            currentFormat = format;
        }

        async function compressImages() {
            if (uploadedFiles.length === 0) return;

            const mode = document.querySelector('input[name="mode"]:checked').value;
            const quality = parseInt(document.getElementById('qualitySlider').value) / 100;
            const targetSizeKB = parseInt(document.getElementById('targetSize').value) || 500;

            document.getElementById('compressBtn').disabled = true;
            document.getElementById('compressBtn').textContent = 'â³ å‹ç¼©ä¸­...';

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            compressedResults = [];

            let totalOriginalSize = 0;
            let totalCompressedSize = 0;

            for (let file of uploadedFiles) {
                try {
                    const result = await compressImage(file, mode, quality, targetSizeKB);
                    compressedResults.push(result);
                    totalOriginalSize += result.originalSize;
                    totalCompressedSize += result.compressedSize;
                    displayResult(result);
                } catch (error) {
                    console.error('å‹ç¼©å¤±è´¥:', error);
                }
            }

            updateStats(uploadedFiles.length, totalOriginalSize, totalCompressedSize);

            document.getElementById('compressBtn').disabled = false;
            document.getElementById('compressBtn').textContent = 'ğŸ”„ å¼€å§‹å‹ç¼©';
            document.getElementById('downloadAllBtn').style.display = 'block';
        }

        async function compressImage(file, mode, quality, targetSizeKB) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const img = new Image();
                    img.onload = async () => {
                        let outputFormat = currentFormat;
                        if (outputFormat === 'original') {
                            outputFormat = file.type.split('/')[1];
                            if (outputFormat === 'jpeg') outputFormat = 'jpeg';
                        }

                        const mimeType = `image/${outputFormat}`;

                        const resizeMode = document.querySelector('input[name="resize"]:checked').value;
                        let targetWidth = img.width;
                        let targetHeight = img.height;

                        if (resizeMode === 'scale') {
                            const scale = parseInt(document.getElementById('scaleSlider').value) / 100;
                            targetWidth = Math.floor(img.width * scale);
                            targetHeight = Math.floor(img.height * scale);
                        } else if (resizeMode === 'fixed') {
                            const fixedWidth = parseInt(document.getElementById('fixedWidth').value);
                            const fixedHeight = parseInt(document.getElementById('fixedHeight').value);
                            if (fixedWidth > 0 && fixedHeight > 0) {
                                targetWidth = fixedWidth;
                                targetHeight = fixedHeight;
                            }
                        }

                        if (mode === 'size') {
                            const autoResize = document.getElementById('autoResize').checked;
                            const targetBytes = targetSizeKB * 1024;

                            if (autoResize && resizeMode === 'none') {
                                const estimatedBytesPerPixel = outputFormat === 'png' ? 3 : 0.5;
                                const currentPixels = targetWidth * targetHeight;
                                const estimatedSize = currentPixels * estimatedBytesPerPixel;

                                if (estimatedSize > targetBytes * 1.2) {
                                    const ratio = Math.sqrt(targetBytes / estimatedSize) * 0.9;
                                    targetWidth = Math.floor(img.width * ratio);
                                    targetHeight = Math.floor(img.height * ratio);
                                    targetWidth = Math.max(targetWidth, 100);
                                    targetHeight = Math.max(targetHeight, 100);
                                }
                            }
                        }

                        const canvas = document.createElement('canvas');
                        canvas.width = targetWidth;
                        canvas.height = targetHeight;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, targetWidth, targetHeight);

                        let blob;
                        let finalQuality = quality;

                        if (mode === 'quality') {
                            blob = await new Promise(res => canvas.toBlob(res, mimeType, quality));
                        } else {
                            const targetBytes = targetSizeKB * 1024;

                            if (outputFormat === 'png') {
                                blob = await new Promise(res => canvas.toBlob(res, mimeType));

                                if (blob.size > targetBytes) {
                                    let scale = Math.sqrt(targetBytes / blob.size) * 0.85;
                                    let attempts = 0;

                                    while (blob.size > targetBytes && attempts < 10 && scale > 0.1) {
                                        const tempCanvas = document.createElement('canvas');
                                        tempCanvas.width = Math.floor(targetWidth * scale);
                                        tempCanvas.height = Math.floor(targetHeight * scale);
                                        const tempCtx = tempCanvas.getContext('2d');
                                        tempCtx.drawImage(canvas, 0, 0, tempCanvas.width, tempCanvas.height);

                                        blob = await new Promise(res => tempCanvas.toBlob(res, mimeType));

                                        if (blob.size <= targetBytes) {
                                            canvas.width = tempCanvas.width;
                                            canvas.height = tempCanvas.height;
                                            break;
                                        }

                                        scale *= 0.9;
                                        attempts++;
                                    }
                                }
                            } else {
                                let low = 0.01, high = 1.0;
                                let attempts = 0;

                                while (attempts < 20) {
                                    const testQuality = (low + high) / 2;
                                    blob = await new Promise(res => canvas.toBlob(res, mimeType, testQuality));

                                    if (Math.abs(blob.size - targetBytes) < targetBytes * 0.03 || high - low < 0.01) {
                                        finalQuality = testQuality;
                                        break;
                                    }

                                    if (blob.size > targetBytes) {
                                        high = testQuality;
                                    } else {
                                        low = testQuality;
                                    }

                                    finalQuality = testQuality;
                                    attempts++;
                                }
                            }
                        }

                        const extension = outputFormat === 'jpeg' ? 'jpg' : outputFormat;
                        const newFileName = file.name.replace(/\.[^/.]+$/, '') + `_compressed.${extension}`;

                        resolve({
                            originalName: file.name,
                            fileName: newFileName,
                            blob: blob,
                            url: URL.createObjectURL(blob),
                            originalSize: file.size,
                            compressedSize: blob.size,
                            quality: Math.round(finalQuality * 100),
                            width: canvas.width,
                            height: canvas.height,
                            originalWidth: img.width,
                            originalHeight: img.height
                        });
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function displayResult(result) {

            const saved = result.originalSize - result.compressedSize;
            const ratio = result.originalSize > 0 ? ((saved / result.originalSize) * 100).toFixed(1) : 0;
            const indicator = saved >= 0 ? 'â†“' : 'â†‘';
            const ratioColor = saved >= 0 ? 'var(--success)' : 'var(--danger)';

            const sizeChanged = result.width !== result.originalWidth || result.height !== result.originalHeight;
            const sizeInfo = sizeChanged
                ? `<span style="color: #999; text-decoration: line-through;">${result.originalWidth}Ã—${result.originalHeight}</span> â†’ ${result.width}Ã—${result.height}`

            const card = document.createElement('div');

                    <span class="size-original">${formatSize(result.originalSize)}</span>

                    <span class="size-new">${formatSize(result.compressedSize)}</span>

                    <button onclick="downloadSingle(${compressedResults.length - 1})">ğŸ’¾ ä¸‹è½½</button>
                </div>
            `;
            resultsDiv.appendChild(card);
        }

        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / 1024 / 1024).toFixed(2) + ' MB';
        }

        function updateStats(count, originalTotal, compressedTotal) {
            const saved = originalTotal - compressedTotal;
            const ratio = originalTotal > 0 ? ((saved / originalTotal) * 100).toFixed(1) : 0;
            const savedColor = saved >= 0 ? 'var(--primary)' : 'var(--danger)';

            document.getElementById('totalImages').textContent = count;
            document.getElementById('totalSaved').textContent = (saved >= 0 ? '' : '+') + formatSize(Math.abs(saved));
            document.getElementById('totalSaved').style.color = savedColor;
            document.getElementById('compressionRatio').textContent = (saved >= 0 ? 'â†“' : 'â†‘') + Math.abs(ratio) + '%';
            document.getElementById('compressionRatio').style.color = savedColor;
            document.getElementById('stats').classList.add('show');
        }

        function downloadSingle(index) {
            const result = compressedResults[index];
            const a = document.createElement('a');
            a.href = result.url;
            a.download = result.fileName;
            a.click();
        }

        async function downloadAll() {
            if (compressedResults.length === 0) return;

            const btn = document.getElementById('downloadAllBtn');
            btn.disabled = true;
            btn.textContent = 'ğŸ“¦ æ‰“åŒ…ä¸­...';

            try {
                const zip = new JSZip();

                compressedResults.forEach(result => {
                    zip.file(result.fileName, result.blob);
                });

                const zipBlob = await zip.generateAsync({
                    type: 'blob',
                    compression: 'DEFLATE',
                    compressionOptions: { level: 6 }
                });

                const url = URL.createObjectURL(zipBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'compressed_images.zip';
                a.click();
                URL.revokeObjectURL(url);
            } finally {
                btn.disabled = false;
                btn.textContent = 'ğŸ“¦ æ‰“åŒ…ä¸‹è½½';
            }
        }
