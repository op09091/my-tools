    <script>
        const input = document.getElementById('numInput');
        const clearBtn = document.getElementById('clearBtn');
        const resultBox = document.getElementById('resultBox');
        let currentResult = "";

        // ç›‘å¬è¾“å…¥
        input.addEventListener('input', function (e) {
            // é™åˆ¶åªèƒ½è¾“å…¥æ•°å­—å’Œå°æ•°ç‚¹
            let val = this.value.replace(/[^\d.]/g, "");

            // ä¿è¯åªæœ‰ä¸€ä¸ªå°æ•°ç‚¹
            const parts = val.split('.');
            if (parts.length > 2) {
                val = parts[0] + '.' + parts.slice(1).join('');
            }

            // é™åˆ¶å°æ•°ç‚¹åä¸¤ä½
            if (val.indexOf('.') !== -1) {
                const dotIndex = val.indexOf('.');
                if (val.length > dotIndex + 3) {
                    val = val.substring(0, dotIndex + 3);
                }
            }

            this.value = val;

            // æ§åˆ¶æ¸…é™¤æŒ‰é’®æ˜¾ç¤º
            clearBtn.style.display = val.length > 0 ? 'flex' : 'none';

            // æ‰§è¡Œè½¬æ¢
            if (val && !isNaN(parseFloat(val))) {
                const cn = digitUppercase(val);
                currentResult = cn;
                resultBox.innerHTML = `<div class="result-text">${cn}</div>`;
            } else {
                currentResult = "";
                resultBox.innerHTML = `<div class="placeholder-text">ç­‰å¾…è¾“å…¥...</div>`;
            }
        });

        // æ¸…é™¤åŠŸèƒ½
        clearBtn.addEventListener('click', () => {

            currentResult = "";
            input.focus();

        // å¤åˆ¶åŠŸèƒ½
        function copyResult() {
            if (!currentResult) {

                return;

            navigator.clipboard.writeText(currentResult).then(() => {

        }

        // æç¤ºæ¡†

        }

        /**
         * æ ¸å¿ƒç®—æ³•ï¼šæ•°å­—è½¬äººæ°‘å¸å¤§å†™

        function digitUppercase(n) {

            let unit = [['å…ƒ', 'ä¸‡', 'äº¿'], ['', 'æ‹¾', 'ä½°', 'ä»Ÿ']];

            let head = n < 0 ? 'æ¬ ' : '';

            // å¤„ç†å°æ•°éƒ¨åˆ†
            for (let i = 0; i < fraction.length; i++) {
                s += (digit[Math.floor(Math.round(n * 10 * Math.pow(10, i)) % 10)] + fraction[i]).replace(/é›¶./, '');
            }

            n = Math.floor(n);

                let p = '';
                for (let j = 0; j < unit[1].length && n > 0; j++) {
                    p = digit[n % 10] + unit[1][j] + p;

                s = p.replace(/(é›¶.)*é›¶$/, '').replace(/^$/, 'é›¶') + unit[0][i] + s;
            }

                .replace(/(é›¶.)+/g, 'é›¶')
